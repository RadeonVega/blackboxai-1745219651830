<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Shop - Product Detail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">OnlineShop</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition">Home</a>
        <a href="products.html" class="text-gray-700 hover:text-indigo-600 transition">Products</a>
        <a href="cart.html" class="text-gray-700 hover:text-indigo-600 transition">
          <i class="fas fa-shopping-cart"></i> Cart
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="bg-white rounded-lg shadow p-6 md:flex md:space-x-8">
      <img src="https://via.placeholder.com/400x400" alt="Product Image" class="rounded-md mb-6 md:mb-0 md:w-1/2 object-cover" />
      <div class="md:w-1/2">
        <h1 class="text-3xl font-extrabold mb-4">Product Name</h1>
        <p class="text-indigo-600 font-bold text-2xl mb-4">$49.99</p>
        <p class="mb-6 text-gray-700">This is a detailed description of the product. It highlights the features, specifications, and benefits to help customers make informed decisions.</p>
        <button id="addToCartBtn" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t mt-12 py-6">
    <div class="container mx-auto px-4 text-center text-gray-600">
      &copy; 2024 OnlineShop. All rights reserved.
    </div>
  </footer>

  <script>
    // Simple add to cart functionality
    document.getElementById('addToCartBtn').addEventListener('click', () => {
      const product = 'Product Name';
      const price = 49.99;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.product === product);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ product, price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${product} added to cart.`);
    });
  </script>
</body>
</html>
